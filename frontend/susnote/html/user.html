<!DOCTYPE html>
<html>
  <head lang="zh">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Susnote</title>
    <link rel="stylesheet" href="../css/user.css">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
          <div class="col-md-offset-3 col-md-6">
              <form class="form-horizontal" id="login_form">
                  <span class="heading">
                    <img style="width:150px;height:150px;" src="../images/logo-colorful-bg.png"></img></br>
                    <span>登录</span>
                  </span>

                  <span><div class="logo" style="height:100px;width:100px"></div></span>
                  <div class="form-group">
                      <input type="email" class="form-control" id="username" placeholder="用户名或电子邮件" required>
                      <i class="fa fa-user"></i>
                  </div>
                  <div class="form-group help">
                      <input type="password" class="form-control" id="password" placeholder="密　码" maxlength="32" minlength="6" required>
                      <i class="fa fa-lock"></i>
                      <a href="#" class="fa fa-question-circle"></a>
                  </div>
                  <div class="form-group">
                      <button type="submit" class="btn btn-default">注册或登录</button>
                  </div>
              </form>
          </div>
          <div class="col-md-3"></div>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/user.js"></script>
  </body>
</html>
